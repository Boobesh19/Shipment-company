    <main>
        <section>
            <h2 class="green_c">Shipment Booking</h2>
            <form>
                <label for="name"><b>Name :</b></label>
                <input type="text" id="name" name="name" required>

                <label for="email"><b>Email :</b></label>
                <input type="email" id="email" name="email" required>

                <label for="pickup-location"><b>Boarding point:</b></label>
                <input type="text" id="pickup-location" name="pickup-location" required>

                <label for="destination"><b>Destination:</b></label>
                <input type="text" id="destination" name="destination" required>

                <label for="weight"><b>Weight (kg):</b></label>
                <input type="number" id="weight" name="weight" required>

                <label for="description"><b>Description:</b></label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <button type="submit">Book Shipment</button>
            </form>
        </section>
    </main>
